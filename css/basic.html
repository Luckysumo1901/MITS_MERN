        body{
            height: 1000vh;
        }
        .sticky{
            position: sticky;
            top: 0;

        }
        .fixed{
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: red;
            padding: 10px;
            

        }
        .parent{
            position: relative;
            border: 2px solid black;
            background-color: bisque;
            width: 300px;
            height:60vh ;
            top: 10px;
            left: 30px;

        }
        .child{
            position: absolute;
            border: 2px dotted green;
            
            top: 50px;
            left: 100px;
            height: 100px;
            width: 100px;
            background-color: white;
        }
    </style>

<body>
    <div class="sticky">
        Sticky
    </div>
    <div class="parent">Relative
        <div class="child">Absolute</div>
    </div>
    <div class="fixed">Fixed</div>
